<!DOCTYPE HTML>
<html lang="en">
<script src="script.js"></script>

<head>
  <meta charset="utf-8">
  <title>Rocket League Price Calculator</title>
  <link
    rel="icon"
    href="./icon.png"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div id="main">
    <span class="header">Item Type</span>
    <select
      id="itemType"
      class="input"
    >
      <option>Antenna</option>
      <option>Black Market Decal</option>
      <option>Boost</option>
      <option>Car</option>
      <option>Decal</option>
      <option>Goal Explosion</option>
      <option>Topper</option>
      <option>Trail</option>
      <option>Wheel</option>
    </select>
    <select
      id="dropType"
      class="input"
    >
      <option>Standard Drop</option>
      <option>Painted-only Drop</option>
      <option>Premium Drop</option>
    </select>
    <span class="header">Base Item Value</span>
    <input
      id="baseValue"
      class="input"
      type="number"
      min=10
      max=100000
      step=10
      value=10
    >
    <span
      class="header"
      id="unpaintedText"
    >
Unpainted Item Value
    </span>
    <input
      id="unpaintedValue"
      class="input"
      type="number"
      min=10
      max=100000
      step=10
      value=10
    >
    <span
      id="blueprintText"
      class="header"
    >
Blueprint Redemption Cost
    </span>
    <input
      id="blueprintPrice"
      class="input"
      type="number"
      min=10
      max=100000
      step=10
      value=0
    >
    <span class="header">Certification Type</span>
    <select id="cerificationType" class="input">
      <option>None</option>
      <option>Striker</option>
      <option>Scorer</option>
      <option>Victor</option>
      <option>Goalkeeper</option>
      <option>Sniper</option>
      <option>Tactician</option>
      <option>Sweeper</option>
      <option>Playmaker</option>
      <option>Guardian</option>
      <option>Aviator</option>
      <option>Acrobat</option>
      <option>Turtle</option>
      <option>Paragon</option>
      <option>Show-off</option>
      <option>Juggler</option>
    </select>
    <span id="itemValue">Error</span>
  </div>
</body>

</html>
